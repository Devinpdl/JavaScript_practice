<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body style="background-color:#212121 ;color:#fff">
    <h1 id="myid">Asynchronous Code</h1>
    <button id="start">Start</button>
    <br>
    <br>
    <button id="stop">Stop</button>
</body>
<script>
    const printCurrentDate = function() {
        const currentDate = new Date();
        console.log("Hello Dear Current Date is:", currentDate);
    }

    let intervalId; // Variable to store the interval ID

    // Set up the initial interval
    const startPrinting = function() {
        printCurrentDate(); // Print immediately when starting
        intervalId = setInterval(printCurrentDate, 5000); // Set interval to print every 5 seconds
    }

    // Event listener for the Start button
    document.getElementById('start').addEventListener('click', startPrinting); // Here just giving startPrinting as a reference

    // Event listener for the Stop button
    document.getElementById('stop').addEventListener('click', function() {
        clearInterval(intervalId); // Stop the interval
        console.log("Printing stopped Now");
    });
</script>
</html>
