<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="04_keycheck.css">
    <title>Key Checker</title>
</head>
<body>
    <div class="key-container">
        <h1>Key Checker</h1>
        <p>Press a key to see its information.</p>
        <table id="keyTable">
            <tr>
                <th>Key Pressed</th>
                <th>Key Code</th>
                <th>Code</th>
            </tr>
        </table>
        <p id="keyPressed">Key Pressed</p>
    </div>
    <script src="04_keycheck.js"></script>
</body>
</html>
