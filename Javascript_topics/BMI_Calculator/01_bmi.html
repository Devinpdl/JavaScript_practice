<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="02_styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BMI Calculator</title>
</head>
<body style="background-color:#212121; color:#fff">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.facebook.com/devin.paudyal">My Facebook Profile</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form onsubmit="return false;">
            <p><label> Height in Cm :</label> <input type="text" id="height" /></p>
            <p><label> Weight in Kg :</label> <input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide"></div>
            <h2>BMI Weight Guide</h2>
            <ul id="weight-guide-list">
                <li>Underweight: less than 18.5</li>
                <li>Normal weight: 18.5 - 24.9</li>
                <li>Overweight: 25.0 - 29.9</li>
            </ul>
        </form>
    </div>
    <script src="01_firstproject.js"></script>
</body>
</html>
