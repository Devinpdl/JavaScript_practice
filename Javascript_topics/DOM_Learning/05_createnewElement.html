<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <h1>DOM Creating New Element</h1>
  </body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 100 + 1);
    div.setAttribute("title", "My own Title");
    div.style.backgroundColor = "green";
    div.style.padding = "20px";
    
    // The above div is in memory but not rendering or loading into the page
    // So to Load in page we Do;
    div.innerText = "Hello Dear ";
    
    // Corrected line to create a text node
    const addText = document.createTextNode("Our Text Added");
    //Always use createTextNode because inner 
    
    div.appendChild(addText);
    document.body.appendChild(div);
</script>

</html>
