<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }

        .heading {
            color: blue; /* Default color for the heading */
        }

        .heading span {
            color: red; /* Color for the text inside the span */
            background-color: yellow; /* Background color for the text inside the span */
        }
    </style>
</head>
<body class="bg-black">
    <div>

        <h2>Lorem ipsum dolor sit amet.</h2>

</body>
</html>
