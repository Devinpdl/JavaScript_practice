<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning With ME</title>
</head>
<body style="background-color: #212121; color:#fff">
    <!-- <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div> -->
    <script>
        // Function to create a new div with specified text and background color
        function createDiv(text, bgColor) {
            const div = document.createElement('div');
            div.className = "main";
            div.id = Math.round(Math.random() * 10 + 1);
            div.setAttribute('title', "generated title");
            div.style.backgroundColor = bgColor;
            div.style.padding = '13px';

            // Adding text using .innerText
            div.innerText = text;

            // Alternatively, you can use .createTextNode
            const addText = document.createTextNode("Devin Samundra ");
            div.appendChild(addText);

            // Attaching the div to the body
            document.body.appendChild(div);
        }

        // Array of colors
        const colors = ["green", "blue", "red", "yellow", "purple"];

        // Loop to create divs with different properties
        for (let i = 0; i < 5; i++) {
            const text = `Generated Div ${i + 1}`;
            const bgColor = colors[i % colors.length]; // Cycle through colors
            createDiv(text, bgColor);
        }
    </script>
</body>
</html>
