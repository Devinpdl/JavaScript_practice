<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Implementation of Closure</title>
</head>
<body style="background-color: #212121 ;color:#fff">
    <button id="green">Green</button>
    <button id="pink">Pink</button>
</body>
<script>
    // document.getElementById("orange").onclick = function(){
    //     document.body.style.backgroundColor = `orange`
    // }
    // document.getElementById("green").onclick = function(){
    //     document.body.style.backgroundColor = `green`
    // }

    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}`

        return function(){
            document.body.style.backgroundColor = `${color}`
            //Here, Because of lexical scope, this `${color}` is able to access above function clickHandler(color)'s
            //parameters..
            //Here, as we return function and everytime we click a button
            //it will call the returned function which is setting background color to that particular color

        }
    }

    document.getElementById('green').onclick = clickHandler("green")
    document.getElementById('pink').onclick = clickHandler("pink")

</script>
</html>
