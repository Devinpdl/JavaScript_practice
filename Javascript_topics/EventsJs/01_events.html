    1) Capture phase (From Outer To Inner i.e; true ):
    The capture phase starts at the highest level parent element (window), goes down to the target element, 
    and ends at the innermost child element.
    2) Bubbling Phase (From Inner To Outer i.e; false by default, can be written false, mann vayena vani nalekhye pni hunxa
    by default use vaako hunxa false chae):
    It starts from the innermost child element and moves upward to the target element and finally reaches the
