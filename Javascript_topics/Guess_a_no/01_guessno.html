<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="01_style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Guess a Number</title>
</head>
<body style="background-color:#212121; color:#fff">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.facebook.com/devin.paudyal">My Facebook Profile</a>
    </nav>
    <div class="wrapper">
        <h1>Guessing a Number Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess a right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit your Guess" class="guessSubmit">
        </form>
       <div class="resultParameters">
        <p>Your previous guesses: <span class="guesses"></span></p>
        <p>Remaining Guesses: <span class="lastResult">10</span></p>
        <p class="lowerOrHigh"></p>

       </div>
    </div>
    <script src="01_guessno.js"></script>
</body>
</html>
