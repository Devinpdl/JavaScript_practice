<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complex Arrow Function Example</h2>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="First number">
    <br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Second number">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const complexArrowFunction = (a, b) => {
        const squaredSum = (a ** 2) + (b ** 2);
        const squareRoot = Math.sqrt(squaredSum);
        const roundedValue = Math.round(squareRoot * 100) / 100;
        return `The square root of the sum of the squares of ${a} and ${b} is approximately ${roundedValue}.`;
    };

    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (!isNaN(num1) && !isNaN(num2)) {
            const result = complexArrowFunction(num1, num2);
            document.getElementById('result').innerText = result;
        } else {
            alert('Please enter valid numbers.');
        }
    }
  </script>
</body>
</html>
