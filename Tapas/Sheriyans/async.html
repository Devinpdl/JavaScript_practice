<!DOCTYPE html>
<html>
<head>
    <title>Promise Example</title>
</head>
<body>

<script>
var ans = new Promise((res, rej) => {
    var n = Math.floor(Math.random() * 100);
    console.log('Random number:', n);  // Log the random number
    if (n < 50) {
        res();
    } else {
        rej();
    }
});

ans.then(function() {
    console.log("Success");
})
.catch(function() {
    console.log('Fail');
});
</script>

</body>
</html>
