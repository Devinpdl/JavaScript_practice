<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Slice le existing array laai hataayera new array banaunxa
//Vs.
//Splice le chae existing array laai hataaundeina ra tesaima delete garera yaa nagari add garna sakxa
        var a = ["Sanjay", "Aman", "Rehman",
        "Rahul", "Karan"];
        
        document.write(a + "<br><br>");
        var c= a.slice(1,4)
        var b = a.slice(-3, -1);
        
        document.write(c + "<br><br>");
        document.write(b + "<br><br>");
        //splice(index , howmany , “new value”).
        a.splice(1,0,"Sushma","Sanu"); //Zero means no-delete
        document.write(a + "<br><br>");
        
        a.splice(0,4,"Neha","Manu");
        document.write(a + "<br><br>");

        a.splice(-3,3,"Radhye", "Shyam");
        document.write(a + "<br> <br>");
        </script>
</body>
</html>
